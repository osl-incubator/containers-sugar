name: build

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        python_version: ["3.7.1", "3.8", "3.9", "3.10"]
        os: ["ubuntu", "macos"]

    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 10

    defaults:
      run:
        shell: bash -l {0}

    concurrency:
      group: ci-${{ matrix.os }}-${{ matrix.python_version }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@v2

    - name: Prepare .env file
      run: touch .env

    # Taken from https://github.com/actions/virtual-environments/issues/1143#issuecomment-652264388
    - name: Install docker
      if: ${{ matrix.os == 'macos' }}
      run: |
        mkdir -p ~/.docker/machine/cache
        curl -Lo ~/.docker/machine/cache/boot2docker.iso https://github.com/boot2docker/boot2docker/releases/download/v19.03.12/boot2docker.iso
        brew install docker docker-machine
        docker-machine create --driver virtualbox default
        docker-machine env default

    - name: Prepare conda environment
      run: |
        sed -i s/python\ 3\.7\.1/python\ ${{ matrix.python_version }}/ conda/dev.yaml
        cat conda/dev.yaml

    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        environment-file: conda/dev.yaml
        channels: conda-forge,nodefaults
        activate-environment: containers-sugar
        use-mamba: true
        miniforge-variant: Mambaforge

    - name: Install dependencies
      run: poetry install

    - name: run unit tests
      run: pytest

    - name: CLI tests
      run: |
        containers-sugar help
        containers-sugar version
        containers-sugar build --group group1 --services ""
        containers-sugar build --group group2 --services ""
        containers-sugar build --group group1

    - name: Run style checks
      if: success() || failure()
      run: |
        pre-commit install
        pre-commit run --all
